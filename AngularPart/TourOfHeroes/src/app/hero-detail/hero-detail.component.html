<div *ngIf = "selectedHeroRewired">
        <h2>{{selectedHeroRewired.name | uppercase}} Details</h2>
        <div><span>Id:</span> {{selectedHeroRewired.id}}</div>
        <div>
            <label>name: </label>
            <input [(ngModel)]="selectedHeroRewired.name" placeholder = "name"/>
        </div>
        
</div>

<button (click)="save()">Save</button>

<div>
    <span><button (click) = "goBack()">Go Back</button></span>
</div>
